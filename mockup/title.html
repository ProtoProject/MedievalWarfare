<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" href="css/game.css">
    <title>MedievalWarfare</title>
</head>
<body>
    <div class="game">
        <!-- 타이틀 화면 -->
        <div class="screen" id="main-menu">
            <h2 class="title">MedievalWarfare</h2>
            <ul class="menus">
                <li><button>New</button></li>
                <li><button>Load</button></li>
                <li><button>Settings</button></li>
            </ul>
        </div>

        <!-- 플레이어 계정 -->
        <div class="screen" id="account">

        </div>

        <!-- 스테이지 -->
        <div class="screen" id="stage">

        </div>

        <!-- 스테이지 진입(장비,스킬,유닛선택) -->
        <div class="screen" id="prepare-battle">

        </div>

        <!-- 전투화면 -->
        <div class="screen" id="battle">

        </div>

        <!-- 전투결과 -->
        <div class="screen" id="battle-result">

        </div>
    </div>
</body>
</html>
